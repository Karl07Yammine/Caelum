<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Caelum - Home</title>
  <link href="Simulation.css" rel="stylesheet">
  <link rel="shortcut icon" type="x-icon" href="img/Caelum_Logo_Final_Final-removebg-preview.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="Simulation.js"></script>
</head>

<body>

    <div class="space-box">
        <div class="data-section">
            <div class="data-item">
                <h3>Time:</h3>
                <p id="time">00:00:00</p>
            </div>
            <div class="data-item">
                <h3>Intensity:</h3>
                <p id="intensity">0 dB</p>
            </div>
            <div class="data-item">
                <h3>Speed:</h3>
                <p id="speed">0 m/s</p>
            </div>
        </div>
    </div>


    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>


<div id="side-menu" class="side-menu">
    <div class="view-options">
        <span style="font-family: Pixelated Sans">See other views</span>
        <button class="square-btn"><img class="Earth" src="img/Pixel_Earth-removebg-preview.png"></button>
        <button class="square-btn"><img class="Solar" src="img/Solar_flare_with_border__1_-removebg-preview (1).png"></button>
        <button class="square-btn"><img class="Aurora" src="img/Aurora.png"></button>
        <button class="square-btn"><img class="Space" src="img/Space-time-2-removebg-preview.png"></button>
    </div>
    <a href="Feedback.html">
    <button class="feedback-btn"><h2 style="font-size: 15px; font-family:Pixelated-Sans">Feedback</h2></button>
    <img class="Comment" src="img/Feedback.png"></a>
</div>

    <video autoplay muted loop class="background-clip" src="img/Baa-gherita Pizza _ Shaun the Sheep Season 6 (Clip).mp4"></video>

    <div class="Controls">
        <img class="Reverse" src="img/Fast-Forward.png">
        <img class="Play" src="img/Play.png">
        <img class="Fast-Forward" src="img/Fast-Forward.png">
    </div>

</body>

</html>
