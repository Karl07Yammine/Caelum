<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caelum Test</title>
  <link href="Mastertest.css" rel="stylesheet">
  <!-- Add GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>

  <div id="container">
    <img src="https://c4.wallpaperflare.com/wallpaper/100/37/302/space-stars-the-universe-space-wallpaper-preview.jpg" />
    <a href="https://example.com" class="space-button">Welcome</a>
  </div>

  <script>
    // Adding mousemove event listener
    document.getElementById("container").addEventListener("mousemove", function (e) {
      parallaxIt(e, ".space-button", -50); // Parallax for button
      parallaxIt(e, "img", -30); // Parallax for background image
    });

    function parallaxIt(e, target, movement) {
      var container = document.getElementById("container");
      var containerRect = container.getBoundingClientRect();
      var relX = e.pageX - containerRect.left;
      var relY = e.pageY - containerRect.top;

      var containerWidth = container.offsetWidth;
      var containerHeight = container.offsetHeight;

      gsap.to(target, { // Using GSAP for animations
        duration: 1,
        x: (relX - containerWidth / 2) / containerWidth * movement,
        y: (relY - containerHeight / 2) / containerHeight * movement
      });
    }
  </script>

</body>

</html>
