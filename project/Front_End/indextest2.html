<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Caelum test 2</title>
  <link href="Mastertest2.css" rel="stylesheet">
  <!-- Add GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>


  <div id="container">
    <img src="https://img.freepik.com/free-photo/galaxy-wallpaper-warm-colors_23-2151769491.jpg?size=626&ext=jpg" />
    <div class="slide one">
        <div class="container2">
            <h1>Nasa Space Apps</h1>
            <button class="space-button" onclick="window.location.href='/system'">Welcome</button>
<!--Hi Karl for some fucking reason the script always stopped working after I created a new div bas bel ekhir meshe el 7al :) -->
        </div>
    </div>
  </div>

  <script>
    // Adding mousemove event listener
    document.getElementById("container").addEventListener("mousemove", function(e) {
      parallaxIt(e, ".slide", -100);
      parallaxIt(e, "img", -30);
    });

    function parallaxIt(e, target, movement) {
      var container = document.getElementById("container");
      var containerRect = container.getBoundingClientRect();
      var relX = e.pageX - containerRect.left;
      var relY = e.pageY - containerRect.top;

      var containerWidth = container.offsetWidth;
      var containerHeight = container.offsetHeight;

      gsap.to(target, { // Using GSAP for animations
        duration: 1,
        x: (relX - containerWidth / 2) / containerWidth * movement,
        y: (relY - containerHeight / 2) / containerHeight * movement
      });
    }
  </script> 

</body>

</html>
